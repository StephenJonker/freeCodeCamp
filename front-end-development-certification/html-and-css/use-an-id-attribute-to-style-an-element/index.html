<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<!-- import Google fonts --> 
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

</head>

<body>
	<main>
		<!-- use the ID attribute to style and element --> 

		<!-- set the background color of the form to green using the ID for that tag -->
		<!-- -->

		<style>
			.red-text {
				color: red;
			}

			.smaller-image {
				width: 100px;
			}

			.thick-green-border {
				border: 10px solid green;
				border-radius: 50%;
			}	
			.silver-background {
				background-color: silver;
			}

			#cat-photo-form {
				background-color: green;
			}

			h2 {
				font-family: lobster, monospace;
			}

			p {
				font-size: 16px;
				font-family: monospace;
			}
		</style>


		<h2 class="red-text">CatPhotoApp</h2>
		<a href="#">
			<img class="smaller-image thick-green-border" 
				src="https://bit.ly/fcc-running-cats" 
				alt="Three kittens running towards the camera. ">
		</a>

		<p>View more 
		<a href="#">cat photos</a>
		</p>

		<div class="silver-background">
			<ul>
				<li>Milk</li>
				<li>Cat food</li>
				<li>Cat Nip</li> 
			</ul>
			<p>Top 3 things cats hate:</p>
			<ol>
				<li>Dogs</li>
				<li>Water</li>
				<li>Playing fetch</li> 
			</ol>
		</div>

		<form action="/submit-cat-photo" id="cat-photo-form">
			<input type="text" placeholder="cat photo URL" required>
			<button type="submit">Submit</button> 
			<p>
				<label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
    				<label><input type="radio" name="indoor-outdoor">Outdoor</label>
  			</p>
			<p>
				<label><input type="checkbox" name="personality" checked>Loving</label>
				<label><input type="checkbox" name="personality">Kind</label>
				<label><input type="checkbox" name="personality">Happy</label>
  			</p>
			
		</form>
	</main>
</body>

</html>
