<html lang="en">

<head>
	<meta charset="utf-8">
	<title>
		freeCodeCamp - Sample Code 
	</title>

	<!-- import Google fonts --> 
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

</head>

<body>
	<main>
		<!-- Use HTML5 to require a field -->

		<!-- add the "required" attribute to the input text field in the form -->
			
		<style>
			.red-text {
				color: red;
			}

			.smaller-image {
				width: 100px;
			}

			.thick-green-border {
				border: 10px solid green;
				border-radius: 50%;
			}	

			h2 {
				font-family: lobster, monospace;
			}

			p {
				font-size: 16px;
				font-family: monospace;
			}
		</style>


		<h2 class="red-text">CatPhotoApp</h2>
		<a href="#">
			<img class="smaller-image thick-green-border" 
				src="https://bit.ly/fcc-running-cats" 
				alt="Three kittens running towards the camera. ">
		</a>

		<p>View more 
		<a href="#">cat photos</a>
		</p>

		<ul>
			<li>Milk</li>
			<li>Cat food</li>
			<li>Cat Nip</li> 
		</ul>
		<p>Top 3 things cats hate:</p>
		<ol>
			<li>Dogs</li>
			<li>Water</li>
			<li>Playing fetch</li> 
		</ol>
		<form action="/submit-cat-photo">
			<input type="text" placeholder="cat photo URL" required>
			<button type="submit">Submit</button> 
		</form>
	</main>
</body>

</html>
